<div class="container">
  <div class="sidebar">
    <a href="/profile" class="profile-summary">
      <img src="assets/profile-picture-current.jpg" alt="Profile Picture" class="profile-picture">
      <h2>{{ 'Current User' }}</h2>
    </a>
    <nav class="profile-links">
      <a href="#">Profile</a>
      <a href="#">Friends</a>
      <a href="#">Messages</a>
      <a href="#">Settings</a>
    </nav>
  </div>

  <div class="main-content">
    <div class="post-input">
      <form>
        <textarea name="postContent" id="postContent" rows="3" placeholder="What's new?" [(ngModel)]="newPostContent"></textarea>
        <button mat-raised-button color="primary" type="button" (click)="postNewContent()">Post</button>
      </form>
    </div>

    <div class="profile-posts">
      <div *ngFor="let post of posts" class="post">
        <div class="post-header">
          <img [src]="post.user.profilePicture" alt="Profile Picture" class="post-profile-picture">
          <h4>{{ post.user.name }}</h4>
        </div>
        <h5>{{ post.title }}</h5>
        <p>{{ post.content }}</p>
      </div>
    </div>
  </div>

  <div class="friends-list">
    <h3>Friends</h3>
    <ul>
      <li *ngFor="let friend of friends" (click)="sendMessage(friend)">
        <img [src]="friend.profilePicture" alt="Friend's Profile Picture" class="friend-picture">
        <span>{{ friend.name }}</span>
      </li>
    </ul>
  </div>
</div>
